# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
version: 2
before:
  hooks:
    # you may remove this if you don't use vgo
    - go mod tidy
    # you may remove this if you don't need go generate
    # - go generate ./...
builds:
- id: win
  env:
  - CGO_ENABLED=0
  goos:
  - windows
- id: lnx
  env:
  - CGO_ENABLED=0
  goos:
  - linux
  goarch:
  - 386
  - amd64
  - arm
  - arm64
  goarm:
  - 6
  - 7
- id: osx
  env:
  - CGO_ENABLED=0
  goos:
  - darwin
  goarch:
  - amd64
- id: fbsd
  env:
  - CGO_ENABLED=0
  goos:
  - freebsd
  goarch:
  - 386
  - amd64
archives:
-
#  name_template: "{{.ProjectName}}-{{.Version}}-{{.Os}}{{.Arch}}"
  name_template: >-
    {{- .ProjectName }}-
    {{- .Version }}-
    {{- title .Os }}
    {{- if eq .Arch "amd64" }}64
    {{- else if eq .Arch "386" }}32
    {{- else }}{{ .Arch }}{{ end }}
  builds:
    - win
    - osx
    - fbsd
  files:
    - gossiped.example.yml
    - gossiped.tpl
    - colors/*.yml
  format_overrides:
    - goos: windows
      format: zip
#  replacements:
#    darwin: osx
#    linux: lnx
#    windows: win
#    freebsd: fbsd
#    386: 32
#    amd64: 64
checksum:
  name_template: 'checksums.txt'
snapshot:
  version_template: "{{.Version}}-snapshot"
changelog:
  disable: true
  filters:
    exclude:
    - '^docs:'
    - '^test:'
nfpms:
  -
    id: gossiped
    package_name: gossiped
    homepage: https://github.com/askovpen/gossiped
    maintainer: askovpen <spam-from-github@skovpen.org>
    license: MIT
    file_name_template: >-
      {{- .ProjectName }}-
      {{- .Version }}-
      {{- title .Os }}
      {{- if eq .Arch "amd64" }}64
      {{- else if eq .Arch "386" }}32
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end -}}
#    file_name_template: "{{.ProjectName}}-{{.Version}}-{{.Os}}{{.Arch}}{{ if .Arm }}v{{ .Arm }}{{ end }}"
#    replacements:
#      darwin: osx
#      linux: lnx
#      windows: win
#      386: 32
#      amd64: 64
    formats:
    - deb
    - rpm
    bindir: /usr/bin
    vendor: askovpen
    contents:
      - src: gossiped.example.yml
        dst: /etc/ftn/gossiped.example.yml
        type: config
      - src: gossiped.tpl
        dst: /etc/ftn/gossiped.tpl
        type: config

